syntax = "proto3";

package interfaces;

// Import the request/response message definitions
import "interfaces/interfaces_request_response.proto";

// =============================================================================
// Main Interface Service - All Operations
// =============================================================================

service InterfaceService {
  // Basic CRUD operations (gRPC automatically supports sync/async)
  rpc Create(CreateRequest) returns (CreateResponse);
  rpc Send(SendRequest) returns (SendResponse);
  rpc Delete(DeleteRequest) returns (DeleteResponse);
  rpc Action(ActionRequest) returns (stream ActionResponse);
  rpc Subscribe(SubscribeRequest) returns (SubscribeResponse);
  rpc Unsubscribe(UnsubscribeRequest) returns (UnsubscribeResponse);
  rpc Query(QueryRequest) returns (QueryResponse);
}


